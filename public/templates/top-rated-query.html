<div class="container" ng-controller=" TopRatedController as mainController">

    <h1 class="cursive-heading" style="text-align: center">Best of the Rest</h1>

    <div class="row">

        <div class="top-rated-input col-sm-offset-2 col-sm-8 med-top-space">

            <form class="form-horizontal" ng-submit="mainController.getTopRatedMovies(mainController.topRatedParams)">

                <div class="form-group">
                    <label for="ratings.country" class="col-sm-2 control-label">Country</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ratings.country" ng-model="mainController.topRatedParams.country">
                    </div>
                </div>

                <div class="form-group">
                    <label for="ratings.genre" class="col-sm-2 control-label">Genre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ratings.genre" ng-model="mainController.topRatedParams.genre">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Top-100</button>
                    </div>
                </div>

            </form>
        </div>

        <div class="result med-top-space col-sm-offset-2 col-sm-8" ng-show="mainController.topRatedMovies.length">

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Minimum Rating</th>
                    <th>Country</th>
                    <th>Genre</th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="movie in mainController.topRatedMovies track by movie.id">
                    <td>{{movie.title}}</td>
                    <td>{{movie.year}}</td>
                    <td>{{movie.ratings}}</td>
                    <td>{{movie.country}}</td>
                    <td>{{movie.genre}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
